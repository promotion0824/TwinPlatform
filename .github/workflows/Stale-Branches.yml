# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  schedule:
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.1.4
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          days-before-stale: 180
          days-before-delete: 210
          comment-updates: true
          max-issues: 100
          tag-committer: false
          stale-branch-label: '[stale branch 🗑️]'
          compare-branches: 'save'
