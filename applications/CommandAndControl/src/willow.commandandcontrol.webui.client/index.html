<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base id="base" href="." />
    <script>
      const extensionName = "activecontrol";
      const baseUrl = (extensionName) => {
        if (
          window.location.origin.includes("localhost") ||
          !window.location.pathname.includes(extensionName)
        )
          return window.location.origin;
        const urlArray = window.location.href.split(extensionName);
        return urlArray[0] + extensionName + "/";
      };
      document.getElementById("base").href = baseUrl(extensionName);
    </script>
    <title>Willow ActiveControl</title>
  </head>
  <body>
    <div id="root" style="height: 100%;"></div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
