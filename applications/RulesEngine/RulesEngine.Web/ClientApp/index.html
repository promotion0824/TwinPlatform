<html lang="en">

<head>

    <meta name="theme-color" content="#000000">
    <base href="." id="basehref" />

    <!--
      manifest.json provides metadata used when your web app is added to the homescreen on Android.
      See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

    <link rel="manifest" id="manifest" href="/manifest.json">

    <!-- Generated JS file that sets public URL on the window -->
    <script type="text/javascript" src="env.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Except when the site is hosted on a path, this is not possible, the
      env.js file contains the actual path not %PUBLIC_URL%.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
