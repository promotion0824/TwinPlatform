<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <base href="." id="base" />
    <script>
      const extensionName = 'tlm-web';
      window.baseUrl = (extensionName) => {
        if (window.location.origin.includes('localhost') || !window.location.pathname.includes(extensionName))
          return '/';

        // Following logic will get applied for TLM's TPD Url'
        const urlArray = window.location.href.split(extensionName);
        return urlArray[0] + extensionName + '/';
      };
      document.getElementById('base').href = baseUrl(extensionName);
    </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

    <link rel="shortcut icon" href="/favicon.ico" />
    <title>TLM</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
